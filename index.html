    <div id="bookATour" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Book A Tour</h3>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="firstName" class="col-md-2 col-form-label"
                  >First Name</label
                >
                <div class="col-md-10">
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="First Name"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="lastName" class="col-md-2 col-form-label"
                  >Last Name</label
                >
                <div class="col-md-10">
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="areaCode" class="col-md-2 col-form-label"
                  >Contact Number</label
                >
                <div class="col-5 col-md-3">
                  <input
                    type="tel"
                    class="form-control"
                    id="areaCode"
                    name="areaCode"
                    placeholder="Area code"
                  />
                </div>
                <div class="col-7">
                  <input
                    type="tel"
                    class="form-control"
                    name="telNum"
                    placeholder="Phone Number"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="email" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-10">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Email"
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="date" class="col-md-2 col-form-label">Date</label>
                <div class="col-md-10">
                  <input
                    class="form-control"
                    type="date"
                    name="date"
                    id="date"
                    placeholder="mm/dd/yyyy"
                  />
                </div>
              </div>

              <div class="form-group row">
                <div class="offset-md-2 col-md-10">
                  <button type="submit" class="btn btn-light active">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

        </div>
